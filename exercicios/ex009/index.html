<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Tomar cafe
        <li>Jogar video game
        <li>estudar ingles
        <li>Ir para faculdade
        <li>Almoçar
        <li>ir para o trabalho
        <li>Voltar para casa
        <li>Jantar
        <li>Escovar o dente
        <li>Dormir    
    </ol>

    <ul type="" >
        <li>pao
        <li>tomate
        <li>mercado
    </ul>
</body>
</html>
