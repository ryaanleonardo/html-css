<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Estourar Balões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }
    #game-container {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #000;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      animation: moveUp linear 5s infinite;
    }
    @keyframes moveUp {
      0% { bottom: -70px; }
      100% { bottom: 100%; }
    }
  </style>
</head>
<body>
  <h1>Jogo de Estourar Balões</h1>
  <div id="game-container">
    <!-- Balões serão adicionados dinamicamente aqui -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gameContainer = document.getElementById('game-container');
      
      function createBalloon() {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;
        balloon.addEventListener('click', function() {
          popBalloon(balloon);
        });
        gameContainer.appendChild(balloon);
      }

      function popBalloon(balloon) {
        balloon.style.animation = 'none'; // Pausa a animação do balão
        setTimeout(() => {
          balloon.remove(); // Remove o balão após um breve intervalo
        }, 100);
      }

      // Cria um novo balão a cada segundo
      setInterval(createBalloon, 1000);
    });
  </script>
</body>
</html>
