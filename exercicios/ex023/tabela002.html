<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: grey;
            color: white;
        }

        td.numero{
            text-align: center;
        }
    </style>
</head>
<tbody>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
        <header>
<tr>
    <th>Estado</th>
    <th>População</th>
</tr>

        </header>
    </thead>
        <tbody> 
            <tr>
                <td>São Paulo</td>
                <td class="numero">45M</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">20M</td>
            </tr>
        </tbody>
        <tfoot>
<tr>
    <th>Total de Habitantes</th>
    <td class="numero"><strong>345364473</strong></td>
</tr>
        </tfoot>
    </table>
</body>
</html>
